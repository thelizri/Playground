{% extends "base.html" %}
{% load static %}

{% block page_title %}
    All Challenges
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/header.css' %}">
{% endblock %}

{% block content %}
    <ul>
        {% for month in months %}
            <li><a href="{% url 'monthly_challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
