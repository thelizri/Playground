{% extends "base.html" %}

{% block page_title %}
    {{ month|title }} Challenge
{% endblock %}

{% block content %}
    <h1>{{ month|title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <p>Placeholder. No text exists for this month.</p>
    {% endif %}
{% endblock %}
