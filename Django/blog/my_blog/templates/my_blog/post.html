{% load static %}

<li>
    <article class="post">
        <a href="{% url 'blog_post' post.slug %}">
            <img src="{% static 'my_blog/'|add:post.image %}" alt="{{ post.title }}"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
