{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog_posts/styles.css' %}">
{% endblock %}

{% block content %}
{% include 'blog_posts/navigation.html' %}
<h1 class="blog-post-title">{{ post.title }}</h1>

<div class="blog-post-meta">
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Date Posted:</strong> {{ post.date_posted }}</p>
</div>
<hr>
<p class="blog-post-content">{{ post.content }}</p>

{% endblock %}
