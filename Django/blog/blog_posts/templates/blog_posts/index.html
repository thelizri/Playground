{% extends "base.html" %}

{% block content %}
{% include 'blog_posts/navigation.html' %}
<h1>Welcome to the index page</h1>

<h2><a href="{% url 'posts' %}">All Blog Posts</a></h2>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog_post' post.url %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
