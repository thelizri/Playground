{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'blog_posts/styles.css' %}">
{% endblock %}

{% block content %}
{% include 'blog_posts/navigation.html' %}
<h1>Welcome to the index page</h1>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog_post' post.id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
